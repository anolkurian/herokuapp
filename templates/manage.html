    <!-- ======= Header ======= -->
    <header id="header">
        <div class="container d-flex">

    <main id="main">



        <!-- ======= Blog Section ======= -->
        <section id="blog" class="blog">
            {%for i in range(length)%}
            <div class="container">
                <div class="col-lg-12 entries">

                    <article class="entry">
                        <div class="row manage" id="{{comp_profile[i]}}">

                            </div>
                        </div>
                        <div class=" col-lg-12">

                        </div>
                        <div class="col-lg-12">

                        </div>
                        <br>
                        <div class="col-lg-12">
                            Questions-{{questions[i]}}


                        </div>

                    </article><!-- End blog entry -->

                </div><!-- End blog entries list -->
            </div>
            {%endfor%}
        </section><!-- End Blog Section -->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script type="text/javascript" src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <script>
        var myNodelist = document.getElementsByClassName("manage");
        var i;
        for (i = 0; i < myNodelist.length; i++) {
            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            myNodelist[i].appendChild(span);

        }

        var close = document.getElementsByClassName("close");
        var i;
        for (i = 0; i < close.length; i++) {
            close[i].onclick = function () {
                if (confirm("You are going to delete this entry permanently, are you sure you want to continue?")) {
                    var divp = this.parentElement;
                    var data = divp.id
                    var div = divp.parentElement;
                    div.style.display = "none";
                    console.log(data);
                    console.log("neeche");

                    $.ajax({
                        url: '/deleteProfile',
                        type: 'POST',
                        data: { 'comp_profile': data },
                        success: function (response) {
                            console.log(response)
                        },
                        error: function (error) {
                            console.log(error)
                        }
                    });
                }
            };

        }
    </script>
